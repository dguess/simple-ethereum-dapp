<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>StarNotary Dapp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet" type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  <meta name="theme-color" content="#fafafa">
</head>

<body class="bg-light">

  <div class="container">
    <div class="py-5 text-center">
      <h1>StarNotary Token Dapp</h1>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">

        <hr class="mb-4">
        <div class="form-group">
          <h4>Create a Star</h4>
        </div>
        <div class="form-group">
          <label for="starName">Star Name</label>
          <input type="text" id="starName" class="form-control" />
        </div>
        <div class="form-group">      
          <label for="starId">Star ID</label>
          <input type="text" id="starId" class="form-control" />
        </div>

        <div class="form-group">
          <button id="createStar" onclick="App.createStar()" class="btn btn-lg btn-secondary btn-block">Create
            Star</button>
        </div>
        <hr class="mb-4">
        <div class="form-group">
          <h4>Look up a Star</h4>
        </div>
        <div class="form-group">
          <label for="name">Star ID</label>
          <input type="text" id="lookid" class="form-control" />
        </div>
        <div class="form-group">
          <button onclick="App.lookUp()" class="btn btn-lg btn-secondary btn-block">Look Up a Star</button>
        </div>
        <hr class="mb-4">

        <div class="form-group">
          <h5 id="status"></h5>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>

  </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
